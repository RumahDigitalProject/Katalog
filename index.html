<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Undangan Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; max-width: 900px; margin: auto; }

    /* Perbaikan tampilan item katalog */
    .item {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      text-align: center;
      padding-bottom: 20px;
      transition: 0.2s;
    }
    .item:hover { transform: translateY(-4px); }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }

    /* Harga di bawah foto */
    .harga {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #27ae60;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      padding: 9px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 14px;
    }
    button:hover { opacity: 0.9; }

    .popup-bg { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; }
    .popup-box { width: 90%; max-width: 600px; background:white; padding:20px; border-radius:12px; display:flex; gap:20px; }
    .popup-box img { width:180px; border-radius:10px; }
    .form input { width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }
    .close { margin-top:10px; background:#e74c3c; }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-bottom:25px;">Katalog Undangan Digital</h2>

  <div class="grid">
    <!-- ITEM BARU DENGAN DESAIN RAPI -->
    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und1">
      <img src="1234.webp">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und2">
      <img src="https://via.placeholder.com/400x250">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und3">
      <img src="https://via.placeholder.com/400x250">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und4">
      <img src="https://via.placeholder.com/400x250">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und5">
      <img src="https://via.placeholder.com/400x250">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und6">
      <img src="https://via.placeholder.com/400x250">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup-bg" id="popup">
    <div class="popup-box">
      <img id="popup-img" src="" />
      <div class="form">
        <input type="date" id="tanggal" placeholder="Tanggal Acara" />
        <input type="text" id="nama" placeholder="Nama Pengantin" />
        <div id="harga">Harga: Rp 50.000</div>
        <button onclick="kirimWa()">Kirim ke WhatsApp</button>
        <button class="close" onclick="closePopup()">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    function preview(btn){
      let item = btn.closest('.item');
      let link = item.dataset.preview;
      window.open(link, "_blank");
    }

    function pesan(btn){
      const item = btn.closest('.item');
      const img = item.querySelector('img').src;
      document.getElementById('popup-img').src = img;
      document.getElementById('popup').style.display = 'flex';
    }

      document.getElementById("popup").style.display = 'flex';
    }

      document.getElementById("popup").style.display = 'flex';
    }

    function closePopup(){ document.getElementById("popup").style.display = 'none'; }

    function kirimWa(){
      let tgl = document.getElementById("tanggal").value;
      let nama = document.getElementById("nama").value;

      if(!tgl || !nama){ alert("Harap isi semua kolom sebelum mengirim!"); return; }

      let pesan = `Halo, saya ingin pesan undangan. Tanggal: ${tgl}, Nama: ${nama}`;
      let wa = "https://wa.me/6281234567890?text=" + encodeURIComponent(pesan);
      window.open(wa, "_blank");
    }
  </script>
</body>
</html>
