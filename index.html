<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Undangan Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 15px;
    }

    .item img {
      width: 100%;
      display: block;
    }

    .title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Katalog Undangan Digital</h2>

  <div class="grid">
    <div class="item">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 1">
      <div class="title">Undangan 1</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 2">
      <div class="title">Undangan 2</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 3">
      <div class="title">Undangan 3</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 4">
      <div class="title">Undangan 4</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 5">
      <div class="title">Undangan 5</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 6">
      <div class="title">Undangan 6</div>
    </div>
  </div>

</body>
</html>
