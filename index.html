<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Undangan Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* Paksa selalu 2 kolom */
      gap: 25px;
      width: 100%;
      max-width: 1100px; /* Lebarkan agar cukup menampung 2 kolom */
      margin: auto;
    }

    /* Perbaikan tampilan item katalog */
    .item {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      text-align: center;
      padding-bottom: 20px;
      transition: 0.2s;
    }
    .item:hover { transform: translateY(-4px); }

    .item img {
      width: 100%;
      height: 150px; /* diperkecil agar muat 2 kolom di HP */
      object-fit: cover;
      display: block;
    }

    /* Harga di bawah foto */
    .harga {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #27ae60;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      padding: 9px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 14px;
    }
    button:hover { opacity: 0.9; }

    .popup-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999999;
    }
    .popup-box { width: 90%; max-width: 600px; background:white; padding:20px; border-radius:12px; display:flex; gap:20px; }
    .popup-box img { width:180px; border-radius:10px; object-fit:cover; }
    .form input { width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }
    .close { margin-top:10px; background:#e74c3c; }

    /* Responsive */
    @media (max-width:700px){
      .grid{ grid-template-columns: 1fr; }
      .popup-box{ flex-direction: column; align-items: center; }
      .popup-box img{ width:100%; max-width:320px; }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-bottom:25px;">Katalog Undangan Digital</h2>

  <div class="grid">
    <!-- ITEM BARU DENGAN DESAIN RAPI -->
    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und1">
      <img src="1234.webp" alt="Undangan 1">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und2">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 2">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und3">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 3">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und4">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 4">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und5">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 5">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und6">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 6">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup-bg" id="popup" aria-hidden="true">
    <div class="popup-box" role="dialog" aria-modal="true">
      <img id="popup-img" src="" alt="Preview undangan" />
      <div class="form">
        <input type="date" id="tanggal" placeholder="Tanggal Acara" />
        <input type="text" id="nama" placeholder="Nama Pengantin" />
        <div id="popup-harga">Harga: Rp 50.000</div>
        <button onclick="kirimWa()">Kirim ke WhatsApp</button>
        <button class="close" onclick="closePopup()">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    function preview(btn){
      const item = btn.closest('.item');
      const link = item.dataset.preview || '#';
      window.open(link, '_blank');
    }

    function pesan(btn){
      const item = btn.closest('.item');
      if(!item) return; // safety

      const imgEl = item.querySelector('img');
      const hargaEl = item.querySelector('.harga');

      const popup = document.getElementById('popup');
      const popupImg = document.getElementById('popup-img');
      const popupHarga = document.getElementById('popup-harga');

      // set image
      popupImg.src = imgEl ? imgEl.src : (item.dataset.img || '');
      popupImg.alt = imgEl ? imgEl.alt || 'Preview undangan' : 'Preview undangan';

      // set harga jika ada
      if(hargaEl) {
        popupHarga.textContent = hargaEl.textContent.trim();
      } else if(item.dataset.price){
        popupHarga.textContent = 'Harga: ' + item.dataset.price;
      }

      // show popup
      popup.style.display = 'flex';
      popup.setAttribute('aria-hidden','false');

      // trap focus (basic)
      const focusable = popup.querySelectorAll('button, input');
      if(focusable.length) focusable[0].focus();
    }

    function closePopup(){
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
      popup.setAttribute('aria-hidden','true');
    }

    function kirimWa(){
      const tgl = document.getElementById('tanggal').value;
      const nama = document.getElementById('nama').value;

      if(!tgl || !nama){ alert('Harap isi semua kolom sebelum mengirim!'); return; }

      const pesan = `Halo, saya ingin pesan undangan. Tanggal: ${tgl}, Nama: ${nama}`;
      const wa = 'https://wa.me/6281234567890?text=' + encodeURIComponent(pesan);
      window.open(wa, '_blank');
    }

    // close popup when clicking outside box
    document.addEventListener('click', function(e){
      const popup = document.getElementById('popup');
      if(popup.style.display === 'flex' && e.target === popup){
        closePopup();
      }
    });

    // close on Esc
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closePopup(); });
  </script>
</body>
</html>
