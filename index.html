<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Undangan Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }

/*===Filter===*/
.filter-box {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}

.filter-btn {
  padding: 12px 22px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

.filter-btn:hover {
  opacity: 0.85;
  transform: translateY(-3px);
}

.filter-btn.active {
  background: #1d6fa5;
}
    
    /* ==== FIX TOTAL: PAKSA 2 KOLOM SELAMANYA ==== */
    .grid {
      display: grid;
     grid-template-columns: repeat(2, 1fr);
     gap: 20px;
     width: 100%;
     max-width: 100vw;
     margin: 0 auto;
    }

    .item {
      width: 100%; /* INI YANG MEMAKSA 2 KOLOM DI HP */
      box-sizing: border-box;
      padding-bottom: 10px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    .katalog {
      font-family: 'Great Vibes', cursive;
      font-size: 18px;
      margin-top: 10px;
      color: #f3a302;
      line-height: 1.3;
      font-weight: bold;
    }
    .harga {
      font-size: 14px;
      font-weight: bold;
      margin-top: 8px;
      color: #27ae60;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 12px;
    }

    .popup-bg { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index: 9999999; }
    .popup-box { width: 90%; max-width: 600px; background:white; padding:20px; border-radius:12px; display:flex; gap:20px; }
    .popup-box img { width:180px; border-radius:10px; }
    .form input { width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }
    .close { margin-top:10px; background:#e74c3c; }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-bottom:25px;">Katalog Undangan Digital</h2>

  
  <!--FILTER-->
  <div class="filter-box">
  <button class="filter-btn" onclick="filterKategori('premium')">Premium</button>
  <button class="filter-btn" onclick="filterKategori('sedang')">Sedang</button>
  <button class="filter-btn" onclick="filterKategori('low')">Low</button>
  <button onclick="filterKategori('all')" class="btn-kat">Semua</button>
  </div>


  <div class="grid">
  <!-- ITEM BARU DENGAN DESAIN RAPI -->
    <div class="item" 
     data-category="premium"
     data-name="Katalog Undangan JAWA"
     data-price="Rp 50.000"
     data-img="https://via.placeholder.com/400x250" 
     data-preview="https://example.com/und2">

  <img src="1234.webp" alt="Undangan 2">
  <div class="katalog">JAWA</div>
  <div class="harga">Rp 50.000</div>
  <div class="btn-group">
    <button onclick="preview(this)">Preview</button>
    <button onclick="pesan(this)">Pesan</button>
  </div>
</div>

<div class="item" 
     data-name="Katalog Undangan 2"
     data-category="low"
     data-price="Rp 80.000"
     data-img="https://via.placeholder.com/400x250" 
     data-preview="https://example.com/und2">

  <img src="1234.webp" alt="Undangan 2">
  <div class="harga">Rp 80.000</div>
  <div class="btn-group">
    <button onclick="preview(this)">Preview</button>
    <button onclick="pesan(this)">Pesan</button>
  </div>
</div>



    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und3">
      <img src="1234.webp" alt="Undangan 3">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und4">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 4">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und5">
      <img src="1234.webp" alt="Undangan 5">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>

    <div class="item" data-img="https://via.placeholder.com/400x250" data-preview="https://example.com/und6">
      <img src="https://via.placeholder.com/400x250" alt="Undangan 6">
      <div class="harga">Rp 50.000</div>
      <div class="btn-group">
        <button onclick="preview(this)">Preview</button>
        <button onclick="pesan(this)">Pesan</button>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup-bg" id="popup" aria-hidden="true">
    <div class="popup-box" role="dialog" aria-modal="true">
      <img id="popup-img" src="" alt="Preview undangan" />
      <div class="form">
        <input type="date" id="tanggal" placeholder="Tanggal Acara" />
        <input type="text" id="nama" placeholder="Nama Pengantin" />
        <div id="popup-harga">Harga: Rp 50.000</div>
        <button onclick="kirimWa()">Kirim ke WhatsApp</button>
        <button class="close" onclick="closePopup()">Tutup</button>
      </div>
    </div>
  </div>



<script>
  let namaKatalog = '';
  let hargaKatalog = '';

  // === FILTER KATEGORI START ===
  function filterKategori(kat){
    const items = document.querySelectorAll('.item');

    items.forEach(item => {
      const kategori = item.dataset.category || '';
      if(kat === 'all' || kategori === kat){
        item.style.display = 'block'; 
      } else {
        item.style.display = 'none';
      }
    });
  }
  // === FILTER KATEGORI END ===


  function preview(btn){
    const item = btn.closest('.item');
    const link = item.dataset.preview || '#';
    window.open(link, '_blank');
  }

  function pesan(btn){
    const item = btn.closest('.item');
    if(!item) return;

    // ambil nama katalog dari data-name
    namaKatalog = item.dataset.name || 'Tidak diketahui';

    const imgEl = item.querySelector('img');
    const hargaEl = item.querySelector('.harga');

    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const popupHarga = document.getElementById('popup-harga');

    popupImg.src = imgEl ? imgEl.src : (item.dataset.img || '');
    popupImg.alt = imgEl ? imgEl.alt || 'Preview undangan' : 'Preview undangan';

    // ambil harga untuk dikirim ke WhatsApp
    if(hargaEl) {
      hargaKatalog = hargaEl.textContent.trim();
      popupHarga.textContent = hargaKatalog;
    } else if(item.dataset.price){
      hargaKatalog = item.dataset.price;
      popupHarga.textContent = 'Harga: ' + hargaKatalog;
    }

    popup.style.display = 'flex';
    popup.setAttribute('aria-hidden','false');

    const focusable = popup.querySelectorAll('button, input');
    if(focusable.length) focusable[0].focus();
  }

  function closePopup(){
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
    popup.setAttribute('aria-hidden','true');
  }

  function kirimWa(){
    const tgl = document.getElementById('tanggal').value;
    const nama = document.getElementById('nama').value;

    if(!tgl || !nama){
      alert('Harap isi semua kolom sebelum mengirim!');
      return;
    }

    const pesan = 
`Halo, saya ingin pesan undangan.

Katalog: ${namaKatalog}
Harga: ${hargaKatalog}

Tanggal: ${tgl}
Nama: ${nama}`;

    const wa = 'https://wa.me/6285706889273?text=' + encodeURIComponent(pesan);
    window.open(wa, '_blank');
  }

  document.addEventListener('click', function(e){
    const popup = document.getElementById('popup');
    if(popup.style.display === 'flex' && e.target === popup){
      closePopup();
    }
  });

  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape') closePopup();
  });
</script>


</body>
</html>
